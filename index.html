<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>MyPet Life</title>
<style>
body {
  font-family: Arial;
  text-align: center;
  background: #dff6ff;
}
.pet {
  font-size: 120px;
}
button {
  padding: 10px;
  margin: 4px;
  font-size: 15px;
}
.panel {
  background: white;
  padding: 10px;
  margin: 10px;
  border-radius: 10px;
}
</style>
</head>
<body>

<h1>ğŸ¾ MyPet Life ğŸ¾</h1>

<div class="pet" id="pet">ğŸ˜„</div>

<div class="panel">
<p>Lapar: <span id="hunger"></span></p>
<p>Bahagia: <span id="happy"></span></p>
<p>Energi: <span id="energy"></span></p>
<p>Bersih: <span id="clean"></span></p>
<p>ğŸ’° Koin: <span id="coin"></span></p>
</div>

<div class="panel">
<button onclick="feed()">ğŸ” Makan</button>
<button onclick="play()">ğŸ® Main</button>
<button onclick="sleep()">ğŸ˜´ Tidur</button>
<button onclick="bath()">ğŸ§¼ Mandi</button>
</div>

<script>
let data = JSON.parse(localStorage.getItem("mypet")) || {
  hunger: 100,
  happy: 100,
  energy: 100,
  clean: 100,
  coin: 50
};

function save() {
  localStorage.setItem("mypet", JSON.stringify(data));
}

function update() {
  hunger.innerText = data.hunger;
  happy.innerText = data.happy;
  energy.innerText = data.energy;
  clean.innerText = data.clean;
  coin.innerText = data.coin;

  let pet = document.getElementById("pet");
  if (data.hunger < 30 || data.clean < 30) pet.innerText = "ğŸ¤¢";
  else if (data.energy < 30) pet.innerText = "ğŸ˜´";
  else if (data.happy > 70) pet.innerText = "ğŸ˜„";
  else pet.innerText = "ğŸ˜";

  save();
}

function feed() {
  data.hunger = Math.min(100, data.hunger + 20);
  data.coin += 2;
  update();
}

function play() {
  data.happy = Math.min(100, data.happy + 15);
  data.energy = Math.max(0, data.energy - 10);
  data.coin += 5;
  update();
}

function sleep() {
  data.energy = Math.min(100, data.energy + 25);
  data.hunger = Math.max(0, data.hunger - 10);
  update();
}

function bath() {
  data.clean = Math.min(100, data.clean + 30);
  data.coin -= 2;
  update();
}

setInterval(() => {
  data.hunger = Math.max(0, data.hunger - 1);
  data.happy = Math.max(0, data.happy - 1);
  data.clean = Math.max(0, data.clean - 1);
  update();
}, 4000);

update();
</script>

</body>
</html>
