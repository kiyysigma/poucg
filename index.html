<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>MiniPet</title>
<style>
  body {
    font-family: Arial;
    text-align: center;
    background: #f2f2f2;
  }
  .pet {
    font-size: 100px;
  }
  button {
    padding: 10px 15px;
    margin: 5px;
    font-size: 16px;
  }
</style>
</head>
<body>

<h1>ğŸ¾ MiniPet ğŸ¾</h1>

<div class="pet" id="pet">ğŸ˜„</div>

<p>Lapar: <span id="hunger">100</span></p>
<p>Bahagia: <span id="happy">100</span></p>
<p>Energi: <span id="energy">100</span></p>

<button onclick="feed()">ğŸ” Makan</button>
<button onclick="play()">ğŸ® Main</button>
<button onclick="sleep()">ğŸ˜´ Tidur</button>

<script>
let hunger = 100;
let happy = 100;
let energy = 100;

function updateStatus() {
  document.getElementById("hunger").innerText = hunger;
  document.getElementById("happy").innerText = happy;
  document.getElementById("energy").innerText = energy;

  const pet = document.getElementById("pet");
  if (hunger < 30 || energy < 30) pet.innerText = "ğŸ˜¢";
  else if (happy > 70) pet.innerText = "ğŸ˜„";
  else pet.innerText = "ğŸ˜";
}

function feed() {
  hunger = Math.min(100, hunger + 20);
  updateStatus();
}

function play() {
  happy = Math.min(100, happy + 20);
  energy = Math.max(0, energy - 10);
  updateStatus();
}

function sleep() {
  energy = Math.min(100, energy + 30);
  hunger = Math.max(0, hunger - 10);
  updateStatus();
}

// status turun otomatis
setInterval(() => {
  hunger = Math.max(0, hunger - 1);
  happy = Math.max(0, happy - 1);
  updateStatus();
}, 3000);

updateStatus();
</script>

</body>
</html>
